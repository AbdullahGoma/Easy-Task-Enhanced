<div class="user-container">
  <a [routerLink]="['/users', user().id]" routerLinkActive="selected" class="user-link">
    <img 
      [src]="getSafeAvatar()" 
      [alt]="user().name" 
      class="user-avatar"
      (error)="handleImageError($event)"
    />
    <span class="user-name">{{ user().name }}</span>
  </a>
</div>
