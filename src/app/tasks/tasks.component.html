<section id="tasks" class="glass-panel">
  <header>
    <div class="header-content">
      <div class="controls">
        <a
          routerLink="./"
          [queryParams]="{ order: orderParam === 'asc' ? 'desc' : 'asc' }"
          class="sort-button"
        >
          <span class="button-icon">{{
            orderParam === "asc" ? "↑" : "↓"
          }}</span>
          <span class="button-text"
            >Sort
            {{ orderParam === "asc" ? "Descending" : "Ascending" }}</span
          >
        </a>
      </div>
    </div>
  </header>

  
    <ul class="task-list" id="tasks">
      @for (task of userTasks(); track task.id) {
      <li>
        <app-task [task]="task" />
      </li>
      } @empty {
      <li class="empty-state">
        <div class="empty-content">
          <svg class="empty-icon" viewBox="0 0 24 24">
            <path
              d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
            />
            <path
              d="M12 7c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm-4 3c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm8 0c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm-4 5c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm0-4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm-4 2c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm8 0c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"
            />
          </svg>
          <h3>No Tasks Found</h3>
          <p>Start by adding your first task</p>
          <a routerLink="new" class="cta-button">Create Task</a>
        </div>
      </li>
      }
    </ul>

</section>
